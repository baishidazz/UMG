<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicEarn - 听音乐赚钱平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; color: #333; }
        .gradient-bg { background: linear-gradient(135deg, #6e8efb, #a777e3); }
        .vip-card { transition: all 0.3s ease; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .vip-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.2); }
        .vip1 { border-top: 4px solid #6c757d; } .vip2 { border-top: 4px solid #28a745; }
        .vip3 { border-top: 4px solid #007bff; } .vip4 { border-top: 4px solid #ffc107; }
        .music-player { background: linear-gradient(135deg, #f5f7fa, #e4e8eb); border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .progress-bar { height: 6px; background-color: #e9ecef; border-radius: 3px; }
        .progress { height: 100%; border-radius: 3px; background: linear-gradient(90deg, #6e8efb, #a777e3); width: 0%; transition: width 0.1s linear; }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(167, 119, 227, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(167, 119, 227, 0); }
            100% { box-shadow: 0 0 0 0 rgba(167, 119, 227, 0); } }
        .floating-btn { position: fixed; bottom: 30px; right: 30px; z-index: 99; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
        .faq-answer.show { max-height: 200px; }
    </style>
</head>
<body>
    <h1 class="text-4xl text-center mt-20 font-bold text-purple-600">MusicEarn 音乐赚钱网站</h1>
    <p class="text-center text-gray-600 mt-6">这是您的网页已经成功生成。请上传到 GitHub Pages 进行发布。</p>
</body>
</html>
